    <h1>Markdown 图片</h1>

<p>Markdown 图片语法格式如下：</p>

<p><img src="http://static.runoob.com/images/runoob-logo.png" alt="RUNOOB 图标" /></p>

<p><img src="http://static.runoob.com/images/runoob-logo.png" alt="RUNOOB 图标" title="RUNOOB" /></p>

<p>这个链接用 1 作为网址变量 <a href="http://static.runoob.com/images/runoob-logo.png">RUNOOB</a>.
然后在文档的结尾为变量赋值（网址）</p>

<p><img src="http://static.runoob.com/images/runoob-logo.png" width="50%" /></p>
